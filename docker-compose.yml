version: '3'

networks:
  auctionSystem:

services:
  server1:
    container_name: server1
    image: harbor.scc.lancs.ac.uk/$USERNAME/server:latest
    restart: unless-stopped
    hostname: server1:8080
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SERVER_NAME=${SERVER_NAME1}
      - SERVER_PORT=${SERVER_PORT1}
    build:
      context: ./server/
    networks:
      - auctionSystem
    ports:
      - 8080:8080
    depends_on:
      - redis

  server2:
    container_name: server2
    image: harbor.scc.lancs.ac.uk/$USERNAME/server:latest
    restart: unless-stopped
    hostname: server2:8080
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - SERVER_NAME=${SERVER_NAME2}
      - SERVER_PORT=${SERVER_PORT2}
    build:
      context: ./server/
    networks:
      - auctionSystem
    ports:
      - 8081:8080
    depends_on:
      - redis

  load-balancer:
    container_name: load-balancer
    image: harbor.scc.lancs.ac.uk/$USERNAME/load-balancer:latest
    restart: unless-stopped
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    build:
      context: load-balancer
    networks:
      - auctionSystem
    ports:
      - 9090:9090
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis:5.0.6
    restart: unless-stopped
    networks:
      - auctionSystem
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
